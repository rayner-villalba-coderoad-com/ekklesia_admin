<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div>
        <h3>Ekklenews</h3>
    </div>
    <button mat-raised-button color="primary" (click)="add()">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    Nuevo
  </button>
    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex>
            <mat-form-field>
                <input matInput (keyup)="search($event.target.value)" placeholder="Buscar">
            </mat-form-field>
        </div>
    </div>
</div>


<div *ngIf="ekklenews$ | async as ekklenews; else loading" 
      class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex *ngFor="let item of ekklenews">
        <mat-card>
            <img mat-card-image [src]="item.banner" [routerLink]="['/ekklenews', item.id]">
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h3 class="m-0">{{item.title}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{item.subtitle}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <div class="menu-buttons">
                    <button mat-button class="delete-button">
                   <mat-icon class="nav-icon">delete</mat-icon> Eliminar
                  </button>
                    <button mat-button color="primary" (click)="edit(item)">
                    <mat-icon class="nav-icon">edit</mat-icon> Editar
                  </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<ng-template #loading>
  <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
</ng-template>
